<div *ngIf="apuesta && !create">
    <h2>Apuesta #{{apuesta.id}} {{apuesta.textoUsuario}}</h2>
    <div>
        <label>id: </label>{{apuesta.id}}
    </div>
    <div>
        <label>Cantidad: </label>
        <input [(ngModel)]="apuesta.cantidad" placeholder="Nombre" />
    </div>
    <div>
        <label>Cliente: </label>
        <select id="cmbClienteApuestaDet" [(ngModel)]="apuesta.UsrID">
            <option *ngFor="let cliente of clientes" [value]="cliente.id">{{cliente.nombre}}</option>
        </select>
    </div>
    <div>
    <label>Fecha: </label>
        <input [(ngModel)]="apuesta.fechaApuesta" placeholder="Fecha" />
    </div>
    <div>
        <label>Apuesta: </label>
        <input [(ngModel)]="apuesta.textoUsuario" placeholder="Texto" />
    </div>
  <button class="btn btn-toolbar" style="color:black !important;" (click)="goBack()">Atras</button>
  <button class="btn btn-warning" style="color:white !important;" (click)="save()">Modificar apuesta</button>
</div>
<div *ngIf="create">
    <h2>Nueva Apuesta a {{apuesta.textoUsuario}}</h2>
    <div>
        <label>Cantidad: </label>
        <input [(ngModel)]="apuesta.cantidad" placeholder="Cantidad" required />
    </div>
    <div>
        <label>Cliente: </label>
        <select id="cmbClienteApuestaDet" [(ngModel)]="apuesta.UsrID" required>
            <option *ngFor="let cliente of clientes" [value]="cliente.id">{{cliente.nombre}}</option>
        </select>
    </div>
    <div>
        <label>Fecha: </label>
        <input [(ngModel)]="apuesta.fechaApuesta" placeholder="Fecha" required/>
    </div>
    <div>
        <label>Apuesta: </label>
        <input [(ngModel)]="apuesta.textoUsuario" placeholder="Texto" required/>
    </div>
    <button class="btn btn-toolbar" style="color:black !important;" (click)="goBack()">Atras</button>
    <button class="btn btn-warning" style="color:white !important;" (click)="add()">Crear nueva apuesta</button>
</div>

<div *ngIf="vacio">
    <span class="alert alert-danger">¡  Error! No se puede dejar ningun campo vacio</span>
</div>
